<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="choices">

            <button class="btn" data-choice="rock" >Rock</button>
            <button class="btn" data-choice="paper">Paper</button>
            <button class="btn" data-choice="scissors">Scissors</button>

        </div>

        <div class="results">

            <div >
                Player:
                <span class="score" data-playerScore>0</span>
            </div>
            <div >
                Computer:
                <span class="score" data-computerScore>0</span>
            </div>

        </div>
                
        <script src="gamev2.js"></script>
    </body>
</html>
