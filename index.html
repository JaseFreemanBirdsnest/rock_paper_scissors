        <script>
            // 1. Get a Throw for the computer. 
                // This will use an array for the choices and then select one at random from said array.

            let choices = ["Rock", "Paper", "Scissors"]; // The array of choices.
            
            //let getComputerChoice = Math.floor(Math.random() * choices.length); // Selects a random array position
            
            function getComputerChoice(choices){

                return choices.at(Math.floor(Math.random() * choices.length)); // Gets the string associated with the index position selected above
            }

            let computerThrow = getComputerChoice(choices);

            //2. Get the players throw by prompting for either Rock, Paper, Scissors.
                // This will need to remove case
            
            function getPlayerChoice(choices){
                return prompt("What will you throw" + choices)
            }

            console.log(choices);
            console.log(computerThrow);
            console.log(getPlayerChoice(choices));

        </script>
